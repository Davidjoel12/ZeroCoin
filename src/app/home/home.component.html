<!-- Contenedor de la lista de juegos -->
 <body>
<div class="gameList">
  <ul>
    @for(game of juego; track game.id){
    <li class="gameCard">
      <!-- Imagen del juego -->
      <img [src]="game.thumbnail" alt="{{ game.title }}" />

      <!-- Contenido de la tarjeta -->
      <div class="gameContent">
        <!-- T√≠tulo del juego -->
        <p [routerLink]="['/game', game.id]">{{ game.title }}</p>

        <!-- Plataforma y g√©nero -->
        <p>{{ "Plataforma: " + game.platform }}</p>
        <p>{{ "G√©nero: " + game.genre }}</p>

        <!-- Bot√≥n para jugar -->
        <a [href]="game.game_url" target="_blank" class="playButton">Jugar ahora</a>
      </div>
    </li>}
  </ul>
</div>
<div class="scanlines"></div>
</body>
